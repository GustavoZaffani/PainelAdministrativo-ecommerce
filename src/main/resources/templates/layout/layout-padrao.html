<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Projeto Final</title>

        <link rel="shortcut icon" th:href="@{/images/logoLoja.png}"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
        <link rel="stylesheet" th:href="@{/vendors/sweetalert/sweetalert.css}"/>
        <link rel="stylesheet" th:href="@{/vendors/bootstrap-datepicker/css/bootstrap-datepicker.min.css}"/>
        <link rel="stylesheet" th:href="@{/vendors/materialDesign/css/mdb.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script type="text/javascript" th:src="@{/vendors/jquery/jquery.js}"></script>

    </head>

    <body>
        <div class="page-wrapper chiller-theme toggled">
            <a id="show-sidebar" class="btn btn-sm btn-dark" href="#" style="margin-left: 0">
                <i class="fas fa-bars"></i>
            </a>
            <nav id="sidebar" class="sidebar-wrapper">
                <div class="sidebar-content">
                    <div class="sidebar-brand">
                        <a href="#">MENU</a>
                        <div id="close-sidebar">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="sidebar-header">
                        <div class="user-pic">
                            <img class="img-responsive img-rounded"
                                 src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                                 alt="User picture">
                        </div>
                        <div class="user-info">
                            <span sec:authentication="name">
                            </span>
                            <span class="user-role">Administrator</span>
                            <span class="user-status">
                                <i class="fa fa-circle"></i>
                                <span>Online</span>
                            </span>
                        </div>
                    </div>

                    <div class="sidebar-menu">
                        <ul>
                            <li>
                                <a th:href="@{/}">
                                    <i class="fa fa-home"></i>
                                    <span>Início</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/produto}">
                                    <i class="fa fa-box-open"></i>
                                    <span>Produtos</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/categoria}">
                                    <i class="fa fa-clipboard-list"></i>
                                    <span>Categorias</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/marca}">
                                    <i class="fa fa-barcode"></i>
                                    <span>Marcas</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/fornecedor}">
                                    <i class="fa fa-user-tie"></i>
                                    <span>Fornecedores</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-globe"></i>
                                    <span>Compras</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>Vendas</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/usuario}">
                                    <i class="fa fa-user"></i>
                                    <span>Usuários</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <a href="#">
                        <i class="fa fa-bell"></i>
                        <span class="badge badge-pill badge-warning notification">3</span>
                    </a>
                    <a href="#">
                        <i class="fa fa-envelope"></i>
                        <span class="badge badge-pill badge-success notification">7</span>
                    </a>
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        <span class="badge-sonar"></span>
                    </a>
                    <a th:href="@{/logout}">
                        <i class="fa fa-power-off"></i>
                    </a>
                </div>
            </nav>

            <main class="page-content">
                <div class="container-fluid">
                    <section class="ut-layout-content" layout:fragment="conteudo">

                    </section>
                </div>
            </main>
        </div>

        <script type="text/javascript" th:src="@{/js/layout-padrao.js}"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" th:src="@{/vendors/sweetalert/sweetalert-dev.js}"></script>
        <script type="text/javascript"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript"
                th:src="@{/vendors/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
        <script src="http://parsleyjs.org/dist/parsley.min.js"></script>
        <script type="text/javascript" th:src="@{/vendors/parsley/pt-br.js}"></script>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js"></script>
        <script type="text/javascript" th:src="@{/js/validations.js}"></script>
        <script type="text/javascript" th:src="@{/js/messages.js}"></script>
        <script type="text/javascript" th:src="@{/js/util.js}"></script>
        <script type="text/javascript">$('.datepicker').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true
        })</script>
        <th:block layout:fragment="script"></th:block>
    </body>
</html>
