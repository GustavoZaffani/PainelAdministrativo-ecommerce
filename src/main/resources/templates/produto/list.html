<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="container">
        <h1>Lista de Produtos</h1>
        <div class="row">
            <div class="col-md-6">
                <div th:if="${!#strings.isEmpty(sucesso)}"
                     class="alert alert-success"><script>messageSuccess()</script>
                    <i class="fa fa-check-circle"></i>
                    <span th:text="${sucesso}">Mensagem de sucesso!</span>
                </div>

                <div th:if="${!#strings.isEmpty(erro)}"
                     class="alert alert-danger">
                    <i class="fa fa-trash"></i>
                    <span th:text="${erro}">Mensagem de erro!</span>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/}">
            <i class="fas fa-home"></i>
        </a>
        <a class="btn btn-primary" th:href="@{/produto/form}">
            <i class="fas fa-plus"></i> Novo
        </a>

        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço Custo</th>
                <th>Preço Venda</th>
                <th>Categoria</th>
                <th>Marca</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto: ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.precoCusto}"></td>
                <td th:text="${produto.precoVenda}"></td>
                <td th:text="${produto.categoria.descricao}"></td>
                <td th:text="${produto.marca.descricao}"></td>
                <td>
                    <a th:href="@{/produto/{id}(id=${produto.id})}" class="btn btn-primary">
                        <i class="fas fa-edit ml-2"></i>
                    </a>
                </td>
                <td>
                    <form method="post"
                          th:action="@{/produto/{id}?_method=DELETE(id=${produto.id})}">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash ml-2"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</section>
</body>
</html>
