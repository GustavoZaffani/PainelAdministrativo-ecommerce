<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">

    <div class="card text-center border-radius-20">

        <div class="card-header card-header-default">
            <button class="btn btn-outline-primary waves-effect border-radius-20">
                <i class="fa fa-arrow-left"></i>
            </button>
            <h5 class="card-title m-right-10">Cadastro de Produto</h5>
        </div>

        <form th:action="@{/produto}"
              method="post"
              th:object="${produto}">

            <div class="card-body">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="id">Código</label>
                            <input id="id"
                                   type="text"
                                   class="form-control"
                                   th:field="*{id}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="form-group text-left">
                            <label for="nome">Nome</label>
                            <input id="nome"
                                   type="text"
                                   class="form-control"
                                   th:field="*{nome}"/>
                            <span th:if="${#fields.hasErrors('nome')}"
                                  th:errors="*{nome}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="precoCusto">Preço de Custo</label>
                            <input id="precoCusto"
                                   type="number"
                                   class="form-control"
                                   th:field="*{precoCusto}"/>
                            <span th:if="${#fields.hasErrors('precoCusto')}"
                                  th:errors="*{precoCusto}"
                                  class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="precoVenda">Preço de Venda</label>
                            <input id="precoVenda"
                                   type="number"
                                   class="form-control"
                                   th:field="*{precoVenda}"/>
                            <span th:if="${#fields.hasErrors('precoVenda')}"
                                  th:errors="*{precoVenda}"
                                  class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="categoria">Categoria</label>
                            <select class="form-control"
                                    id="categoria"
                                    th:field="*{categoria}">
                                <option value=""> (selecione)</option>
                                <option th:each="categoria: ${categorias}"
                                        th:value="${categoria.id}"
                                        th:text="${categoria.descricao}"></option>
                            </select>

                            <span th:if="${#fields.hasErrors('categoria')}"
                                  th:errors="*{categoria}"
                                  class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="marca">Marca</label>
                            <select class="form-control"
                                    id="marca"
                                    th:field="*{marca}">
                                <option value=""> (selecione)</option>
                                <option th:each="marca: ${marcas}"
                                        th:value="${marca.id}"
                                        th:text="${marca.descricao}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('marca')}"
                                  th:errors="*{marca}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer py-2">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-primary border-radius-20"
                                type="submit">Salvar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</section>
</body>
</html>
