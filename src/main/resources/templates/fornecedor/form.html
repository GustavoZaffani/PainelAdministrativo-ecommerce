<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">

    <div class="card text-center border-radius-20">

        <div class="card-header card-header-default">
            <button class="btn btn-outline-primary waves-effect border-radius-20" onclick="back()">
                <i class="fa fa-arrow-left"></i>
            </button>
            <h5 class="card-title m-right-10">Cadastro de Fornecedor</h5>
        </div>

        <form id="formFornecedor" th:action="@{/fornecedor}"
              method="post"
              th:object="${fornecedor}"
              onsubmit="validaFornecedor('/fornecedor', '#formFornecedor')">

            <div class="card-body">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="id">Código</label>
                            <input id="id"
                                   type="text"
                                   class="form-control"
                                   th:field="*{id}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="form-group text-left">
                            <label for="razaoSocial">Razão Social</label>
                            <input id="razaoSocial"
                                   name="razaoSocial"
                                   type="text"
                                   class="form-control"
                                   th:field="*{razaoSocial}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-left">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <input id="nomeFantasia"
                                   name="nomeFantasia"
                                   type="text"
                                   class="form-control"
                                   th:field="*{nomeFantasia}"/>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj"
                                   name="cnpj"
                                   type="text"
                                   class="form-control"
                                   th:field="*{cnpj}"/>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="ie">Inscrição Estadual</label>
                            <input id="ie"
                                   name="ie"
                                   type="text"
                                   class="form-control"
                                   th:field="*{ie}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-left">
                            <label for="cidade">Cidade</label>
                            <select class="form-control"
                                    id="cidade"
                                    name="cidade"
                                    th:field="*{cidade}">
                                <option value="">Selecione uma Opção</option>
                                <option th:each="cidade: ${cidades}"
                                        th:value="${cidade.id}"
                                        th:text="${cidade.nome}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="estado">Estado</label>
<!--                            <input type="text"-->
<!--                                   id="estado"-->
<!--                                   name="estado"-->
<!--                                   class="form-control"-->
<!--                                   list="state"-->
<!--                                   onkeypress="findEstado()">-->
<!--                            <datalist id="state">-->
<!--                                <option value="Teste" data-value="1"></option>-->
<!--                                <option value="Vitória"></option>-->
<!--                            </datalist>-->
                            <select class="form-control"
                                    id="estado"
                                    name="estado"
                                    th:field="*{estado}">
                                <option value=""> (selecione)</option>
                                <option th:each="estado: ${estados}"
                                        th:value="${estado.id}"
                                        th:text="${estado.nome}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group text-left">
                            <label for="dataFundacao">Data de Fundação</label>
                            <input id="dataFundacao"
                                   name="dataFundacao"
                                   type="text"
                                   class="form-control"
                                   th:field="*{dataFundacao}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer py-2">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-primary border-radius-20"
                                type="submit">Salvar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/fornecedor.js}"></script>
</th:block>
</body>
</html>
